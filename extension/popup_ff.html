<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoFill Arena</title>
    <link rel="stylesheet" href="./_next/static/css/65085bd0954c543c.css" disabled>
    <style>
      body { font-family: system-ui, sans-serif; background: #282a36; color: #f8f8f2; margin: 0; }
      .wrap { width: 360px; height: 560px; padding: 16px; box-sizing: border-box; }
      .card { background: #44475a; border-radius: 10px; padding: 16px; }
      .row { margin-bottom: 12px; }
      .label { display:block; margin-bottom: 6px; font-size: 12px; opacity: .9; }
      .input { width: 100%; padding: 8px 10px; border: 1px solid #6272a4; border-radius: 6px; background: #282a36; color: #f8f8f2; }
      .btn { width: 100%; padding: 10px 12px; border-radius: 8px; border: 0; background: #50fa7b; color: #282a36; font-weight: 600; cursor: pointer; }
      .btn.secondary { background: #bd93f9; color: #282a36; margin-top: 8px; }
      .status { font-size: 12px; color: #8be9fd; min-height: 18px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2 style="margin:0 0 12px 0;">AutoFill Arena</h2>
      <div class="card">
        <div class="row"><span class="status" id="status"></span></div>
        <div class="row">
          <label class="label" for="fullName">Full Name</label>
          <input class="input" id="fullName" type="text" />
        </div>
        <div class="row">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" />
        </div>
        <div class="row">
          <label class="label" for="phone">Phone</label>
          <input class="input" id="phone" type="tel" />
        </div>
        <button class="btn" id="save">Save Profile</button>
        <button class="btn secondary" id="autofill">Trigger Autofill</button>
      </div>
    </div>
    <script src="scripts/popup_ff.js"></script>
  </body>
  </html>
